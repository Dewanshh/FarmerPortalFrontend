<div class="min-h-screen relative bg-gray-100">
    <div class="h-[400px] flex items-center justify-center overflow-hidden relative">
        <img src="https://upload.wikimedia.org/wikipedia/commons/4/41/India_Farming.jpg" class="object-cover w-full h-full" alt="Farmer Image" />

        <div class="absolute inset-0 bg-black opacity-40 z-10"></div>
        <p class="absolute text-4xl sm:text-5xl font-semibold text-white z-20 px-4 text-center">Complaints Page</p>
    </div>

    <div class="m-8 bg-white p-6 rounded-lg shadow-md">
        <button *ngIf="!complaintFormShow" (click)="onChangeFormShow()" 
            class=" text-white px-5 py-2 rounded-lg bg-teal-600 hover:bg-teal-800 transition duration-300 cursor-pointer">
            Add Complaint
        </button>

        <form *ngIf="complaintFormShow" (ngSubmit)="onSubmit()" class="mb-4 w-full sm:w-[50%] mx-auto bg-gray-50 p-6 rounded-lg shadow">
            <h2 class="text-2xl font-semibold text-gray-700 mb-4">Submit a Complaint</h2>

            <label class="block text-gray-700 mb-2 text-lg font-medium">Complaint Title</label>
            <input [(ngModel)]="newComplaint.ComplaintName" type="text" placeholder="Enter complaint title" name="ComplaintName"
                class="w-full p-2 border rounded-lg focus:ring-teal-600 focus:outline-none mb-4" />
            <p>{{newComplaint.Description}}</p>
            <label class="block text-gray-700 mb-2 text-lg font-medium">Complaint Description</label>
            <textarea [(ngModel)]="newComplaint.Description" placeholder="Type your complaint here..." name="Description"
                class="w-full p-2 border rounded-lg focus:ring-teal-600 focus:outline-none mb-4"></textarea>

            <div class="flex items-center gap-4">
                <button class="text-white px-5 py-2 rounded-lg bg-teal-600 hover:bg-teal-800 transition duration-300 cursor-pointer">
                    Submit Complaint
                </button>
                <button type="button" (click)="onChangeFormShow()" 
                    class="text-gray-700 px-5 py-2 rounded-lg bg-gray-200 hover:bg-gray-300 transition duration-300 cursor-pointer">
                    Cancel
                </button>
            </div>
        </form>
    </div>

    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-8 p-8">
        <div *ngFor="let item of complaints" 
            class="bg-white rounded-lg shadow-xl transform transition-all duration-300 hover:scale-105 hover:shadow-2xl cursor-pointer">
            <div class="p-6">
                <h3 class="text-2xl font-semibold text-center text-teal-600 mb-2">Complaint {{ item.complaintId}}</h3>
                <p class="text-gray-500 py-4 text-xl">{{item.description? item.description.slice(0,50):"" }}...</p>

                <div class="flex items-center justify-between">
                    <p class="text-gray-400 text-sm">{{ item.complaintBy }}</p>
                    <p class="text-gray-400 text-sm">{{ formatDate(item.dateComplaint) }}</p>
                </div>

                <div class="text-center mt-4">
                    <button class="bg-teal-500 cursor-pointer text-white py-2 px-6 rounded-full shadow-md hover:bg-teal-600 transition duration-300" 
                        (click)="goToPage(item.complaintId)">
                        View Complaint
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
