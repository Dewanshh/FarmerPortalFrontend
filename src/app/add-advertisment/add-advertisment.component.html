<div class="w-full flex items-center justify-center min-h-screen bg-gray-100">
    <div class="bg-white p-8 rounded-lg shadow-lg w-96">
        <h1 class="text-2xl font-semibold text-center mb-6">Uplaod Advertisements</h1>
        
        <form (submit)="onSubmit()">
            <div class="mb-4">
                <label class="block text-gray-700 font-medium mb-1">Ad Title</label>
                <input [(ngModel)]="newAd.title" type="text" name="title" 
                    placeholder="Ad1"
                    class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-400 focus:outline-none"/>
            </div>

            <div class="mb-4">
                <label class="block text-gray-700 font-medium mb-1">Ad Description</label>
                <input [(ngModel)]="newAd.description" type="text" name="description" 
                    placeholder="Description.. "
                    class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-400 focus:outline-none"/>
            </div>

            <div class="mb-6">
                <label class="block text-gray-700 font-medium mb-1">Ad Price</label>
                <input type="text" [(ngModel)]="newAd.price" name="price" 
                    placeholder="Price"
                    class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-400 focus:outline-none"/>
            </div>

            <button type="submit"
                class="w-full bg-teal-600 text-white py-2 rounded-lg hover:bg-teal-700 cursor-pointer active:bg-teal-800 transition">
                Upload Ad
            </button>

        </form>
    </div>
</div>
