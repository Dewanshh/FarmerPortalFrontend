<div *ngIf="notifications$ | async as notifications" class="bg-gray-100 min-h-screen overflow-auto p-4">
    <div class="max-w-3xl mx-auto space-y-4">
        <h2 class="text-3xl font-bold text-teal-700 text-center">Notifications</h2>
        <div *ngIf="notifications.length === 0" class="text-center text-gray-600">
            No notifications available.
        </div>
        <div 
            *ngFor="let notification of notifications" 
            class="bg-white shadow-md transition-all cursor-pointer duration-300 hover:scale-105 rounded-lg p-4 border border-gray-200"
            (click)="goToRoute(notification.id)">
            <div>
                <h3 class="text-xl font-semibold text-gray-800">{{ notification.title }}</h3>
                <p class="text-gray-600 mt-1">{{ notification.message }}</p>
            </div>
        </div>
    </div>
</div>
